{% extends "base.html" %}

{% block title %}Добавить правонарушение{% endblock %}

{% block content %}
<h2>Добавить правонарушение</h2>
<form method="POST" action="{{ url_for('add_offense') }}">
    <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="date">Дата правонарушения</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="offense_type">Тип правонарушения</label>
        <select class="form-control" id="offense_type" name="offense_type" required>
            {% for type in offense_types %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="description">Описание (необязательно)</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{{ url_for('offenses') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
