{% extends "base.html" %}

{% block title %}Редактирование правонарушения{% endblock %}

{% block content %}
<h2>Редактирование правонарушения</h2>
<form method="POST" action="{{ url_for('edit_offense', id=offense.id) }}">
    <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" class="form-control" id="address" name="address" 
               value="{{ offense.address }}" required>
    </div>
    <div class="form-group">
        <label for="date">Дата</label>
        <input type="date" class="form-control" id="date" name="date" 
               value="{{ offense.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="form-group">
        <label for="offense_type">Тип правонарушения</label>
        <select class="form-control" id="offense_type" name="offense_type" required>
            {% for type in offense_types %}
                <option value="{{ type }}" {% if type == offense.offense_type %}selected{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ offense.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('offenses') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
