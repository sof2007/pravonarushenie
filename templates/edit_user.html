{% extends "base.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}
<h2>Редактирование пользователя</h2>
<form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
    <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" class="form-control" id="username" name="username" 
               value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <label for="password">Новый пароль (оставьте пустым, чтобы не менять)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" 
               {% if user.is_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">Администратор</label>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('users') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
